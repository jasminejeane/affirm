<!DOCTYPE html>
<html lang="en">

<head>
  <title>Affirmation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>Payment Form</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Pay Now</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Enter Your Credit Card Information</h4>
          </div>
          <div class="modal-body">
            <form name="form1" class="form-horizontal" role="form" action="" method="post" id="cc_form">
              <div class="col-sm-offset-3 col-sm-9">
                <label><input type="radio" id="visa" name="optradio">Visa</label>
                <label><input type="radio" id="ame" name="optradio">American Express</label>
                <p id="radio-alert" class="text-center"></p>
              </div>


              <div class="form-group">
                <label class="col-xs-3 control-label" for="card_holder_name">Name on Card</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="card_holder_name" id="card-holder-name" placeholder="Name as it appears on the card" required>
                  <p id="name-alert" class="text-center"></p>
                </div>
              </div>


              <div class="form-group">
                <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="card-number" id="card-number" placeholder="4242 4242 4242 4242" maxlength="16" required>
                  <p id="card-alert" class="text-center"></p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
                <div class="col-sm-9">
                  <div class="row">
                    <div class="col-xs-3">
                      <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                <option>Month</option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
                    </div>
                    <div class="col-xs-3">
                      <select class="form-control" name="expiry-year">
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
              </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code" maxlength="3">
                  <p id="cvv-alert" class="text-center"></p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-success" id="btn">Pay Now</button>
                </div>
                <p id="submit-alert" class="text-center"></p>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script type="text/javascript" src="app.js">
  </script>
</body>

</html>
